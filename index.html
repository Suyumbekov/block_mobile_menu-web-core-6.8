<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./font/font.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="burger">
      <header class="burger__header">
        <div class="burger__btn">
          <img class="burger__img" src="./img/close.svg" />
        </div>
        <div class="burger__btn burger__btn--logo">
          <img class="burger__img" src="./img/logo.svg" />
        </div>
        <div class="burger__btn">
          <img class="burger__img" src="./img/search.svg" />
        </div>
      </header>
      <ul class="burger__list">
        <li class="burger__item burger__item--active">
          <a class="burder__link">Ремонт техники</a>
        </li>
        <li class="burger__item">
          <a class="burder__link">Услуги и сервисы</a>
        </li>
        <li class="burger__item">
          <a class="burder__link">Корпоративным клиентам</a>
        </li>
        <li class="burger__item">
          <a class="burder__link">Продавцам техники</a>
        </li>
        <li class="burger__item"><a class="burder__link">Партнерам</a></li>
        <li class="burger__item"><a class="burder__link">Производителям</a></li>
        <li class="burger__item">
          <a class="burder__link">Наши сервисные центры</a>
        </li>
        <li class="burger__item"><a class="burder__link">Контакты</a></li>
      </ul>
      <footer class="burger__footer">
        <div class="burger__pic">
          <div class="burger__btn">
            <img class="burger__img" src="./img/phone.svg" />
          </div>
          <div class="burger__btn">
            <img class="burger__img" src="./img/call.svg" />
          </div>
          <div class="burger__btn">
            <img class="burger__img" src="./img/profile.svg" />
          </div>
        </div>
        <p class="burger__email">mail@cps.com</p>
        <h2 class="burger__number">8 800 890 8900</h2>
        <div class="burger__langs">
          <span class="burger__lang burger__lang--select">RU</span>
          <span class="burger__lang">EN</span>
          <span class="burger__lang">CH</span>
        </div>
      </footer>
    </div>
  </body>
</html>
